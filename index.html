<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-V2</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Manrope:wght@300;400;500;600;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">

        <div class="header">
            <div class="brand"></div>
            <div class="nav-bar">
                <div class="search">
                    <i class="ri-search-line"></i>
                    <p>Search...</p>
                </div>
                    <div class="notification">
                    <i class="ri-notification-2-line"></i>
                    </div>
                
            </div>
        </div>

        <div class="container">
            <div class="aside">

                <div class="profile">
                    <div class="profile-pic">
                        <img src="./img/github-profile.jpeg" alt="">
                        <div class="name-rank">
                            <h2>Edward</h2>
                            <p>CEO</p>
                        </div>
                    </div>
                    <div class="more">
                        <i class="ri-more-fill"></i>
                    </div>
                </div>

                <div class="dashboard">
                    <i class="ri-dashboard-line"></i> <!-- dashboard -->
                    <h2>Dashboard</h2>
                </div>

                <div class="finance">
                    <i class="ri-bar-chart-2-line"></i>
                    <h2>Finance</h2>
                </div>

                <div class="employees">
                    <i class="ri-account-box-line"></i>
                    <h2>Employees</h2>
                </div>

                <div class="company">
                    <h2>Company</h2>
                </div>
                
                <div class="candidate">
                    <i class="ri-account-pin-box-line"></i>
                    <h2>Candidate</h2>
                </div>

                <div class="calendar">
                    <i class="ri-calendar-2-line"></i>
                    <h2>Calendar</h2>
                </div>

                <div class="my-profile">
                    <i class="ri-account-box-line"></i>
                    <h2>Profile</h2>
                </div>

                <div class="setting">
                    <i class="ri-settings-2-line"></i>
                    <h2>Setting</h2>
                </div>
            </div>

            <div class="main"></div>
        </div>
    

</div>
</body>
</html>
